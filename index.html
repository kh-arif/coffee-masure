      <div class="container">
        <img src="coffee.jpg" class="img-fluid" alt="Responsive image">
       <div class="jumbotron">
          <h1 class="display-4">Hello There!</h1>
          <p class="lead">Are you struggling when you massuring your coffee, We are here to help, by creating our magic masure</p>
          <hr class="my-4">

          <p>Select how would you like to masure your Coffee.</p>
        
          <div class="card text-center">
            <div class="card-header">
              
            </div>
            <div class="card-body">
              <h5 class="card-title">How many cups of Coffee do you want?</h5>
              <form>
              <div class="form-group">
                <label for="formControlRange">
                  <a>cups:</a>
                  <span id="rangeValue">1</span>
                </label>
                <input type="range" class="form-control-range" id="formControlRange" 
                value="1" min="1" max="12" 
                onmousemove="rangeSlider(this.value)" 
                onchange="rangeSlider(this.value)">

                <script type="text/javascript">
                  function rangeSlider(value){
                  document.getElementById("rangeValue").innerHTML = value;

                    var coffee = coffeeFunction(value, 7);
                    document.getElementById("coffee").innerHTML ="You may want to have "+ coffee + " garms of ground coffee, if you don't hava a scale it's about 2 tablespoons";

                    function coffeeFunction(c,d){
                      return c * d;
                    }
                  
                  var water = waterFunction(value, 177.441);
                  document.getElementById("water").innerHTML = "You may want to have " + water + " ml of water this is equal to a cup of coffee";

                  function waterFunction(a, b) {
                    return a * b;
                  }
                  }
                </script>
              </div>
              <p id="water"></p>
              <p id="coffee"></p>
              <h3>enjoy your Coffee..</h3>
            </form>
          </div>
          </div>
