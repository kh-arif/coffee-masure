<html lang="ar" dir="rtl">

    <body>
    <!-- <nav class="nav-bar">

      <div class="img-container">
        <img src="coffee.jpg" class="coffee-img" alt="Responsive image">
       <div>
          <h1> لماذا الميزان يفرق</h1>
          <hr>
          <h3>اذا كنت تريد الحصول على نفس النتيجه يومياً, من الضروري ان تزن قهوتك بالشكل الصحيح من اجل ذلك لقد صممنا هذا المقياس لك </h3>

          <p>هنا اسرع طريقة للاستمتاع في كوبك اليومي</p>
          <h5 class="card-title">ادخل عدد الاكواب</h5>
          <a><img class="coffee-maker" src="coffeemaker.png"></a>
        </div>
              <form>
              <div>
                <label >
                  <span id="rangeValue">1</span>
                </label>
                <input type="range" class="range" id="controlrange" 
                value="1" min="1" max="12" 
                onmousemove="rangeSlider(this.value)" 
                onchange="rangeSlider(this.value)">

                <script type="text/javascript">
                  function rangeSlider(value){
                  document.getElementById("rangeValue").innerHTML = value;

                    var coffee = coffeeFunction(value, 15);
                    document.getElementById("coffee").innerHTML =" تحتاج الى "+ coffee + " جرام من القهوة اي ما يعادل " + value + " ملاعق طعام  ";

                    function coffeeFunction(c,d){
                      return c * d;
                    }
                  
                  var water = waterFunction(value, 236.588);
                  document.getElementById("water").innerHTML = " تحتاج الى " + water + " مل من الماء ";

                  function waterFunction(a, b) {
                    return a * b;
                  }
                  }
                </script>
              </div>
              <p id="water"></p>
              <p id="coffee"></p>
              <h3>استمتع بقهوتك</h3>
            </form>
            <hr>
            <a href="https://github.com/kh-arif/coffee-masure">
              <img src="github.svg" >
            </a>

      </div>
</body>
