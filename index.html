      <div class="container">

       <div class="jumbotron">
          <h1 class="display-4"> لماذا الميزان يفرق</h1>
          <p class="lead">اذا كنت تريد الحصول على نفس النتيجه يومياً, من الضروري ان تزن قهوتك بالشكل الصحيح من اجل ذلك لقد صممنا هذا المقياس لك </p>
          <hr class="my-4">

          <p>هنا اسرع طريقة للاستمتاع في كوبك اليومي</p>
        
          <div class="card text-center">
            <div class="card-header">
              
            </div>
            <div class="card-body">
              <h5 class="card-title">ادخل عدد الاكواب</h5>
              <form>
              <div class="form-group">
                <label for="formControlRange">
                  <a>كوب</a>
                  <span id="rangeValue">1</span>
                </label>
                <input type="range" class="form-control-range" id="formControlRange" 
                value="1" min="1" max="12" 
                onmousemove="rangeSlider(this.value)" 
                onchange="rangeSlider(this.value)">

                <script type="text/javascript">
                  function rangeSlider(value){
                  document.getElementById("rangeValue").innerHTML = value;

                    var coffee = coffeeFunction(value, 7);
                    document.getElementById("coffee").innerHTML =" تحتاج الى "+ coffee + " جرام من القهوة اي ما يعادل ملعقتين طعام ";

                    function coffeeFunction(c,d){
                      return c * d;
                    }
                  
                  var water = waterFunction(value, 177.441);
                  document.getElementById("water").innerHTML = " تحتاج الى " + water + " مل من الماء ";

                  function waterFunction(a, b) {
                    return a * b;
                  }
                  }
                </script>
              </div>
              <p id="water"></p>
              <p id="coffee"></p>
              <h3>استمتع بقهوتك</h3>
